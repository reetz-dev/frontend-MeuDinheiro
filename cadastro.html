<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - MeuDinheiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="logo">meudinheiro</h1>
      <h2>Criar nova conta</h2>

      <form id="formCadastro">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label>Email</label>
        <input type="email" id="emailCadastro" placeholder="seuemail@gmail.com" required>

        <label>Senha</label>
        <input type="password" id="senhaCadastro" placeholder="Crie uma senha" required>

        <button type="submit">Cadastrar</button>
      </form>

      <a href="login.html" class="link">JÃ¡ tenho uma conta</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
